[build]
  command = "yarn install && yarn lint && yarn build"
  publish = "build"


  # Directory to publish
  publish = ".next"

# Optional: Define redirects or rewrites if needed
[[redirects]]
  from = "/old-path"
  to = "/new-path"
  status = 301

[[redirects]]
  from = "/api/*"
  to = "/api/index.js"
  status = 200
